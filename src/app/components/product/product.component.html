<div>
  <!-- <img [src]="product.image" alt="Img producto" width="200"> -->
  <app-img *ngIf="product.images.length  >  0" [img]="product.images[0]"></app-img>
  <h2>{{ product.price | currency:'MXN' }}</h2>
  <p>{{ product.title }}</p>
  <p>{{ 'No esperes mas, compralo ahora!' | reverse }}</p>
  <p appHighlight>{{ product.description }}</p>
  <button (click)="onShowDetail()">Ver detalles</button>
  <button (click)="onAddToCart()">Agregar al carrito</button>
</div>
