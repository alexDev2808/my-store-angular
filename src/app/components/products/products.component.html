<button (click)="toggleProductDetail()">click</button>

<p>La cantidad de productos agregados: {{ myShoppingCart.length }}</p>
<p>Total: {{ total }}</p>
<p>Hoy es: {{ today | date:'medium' }}</p>
<p>Ultima actualizacion: {{ day | timeAgo }}</p>
<p>{{ 'HolA, Que QUIeres ComPRAR HOy??' | uppercase }}</p>

<div class="products--grid">
  <app-product
    *ngFor="let producto of products"
    [product]="producto"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h2>{{ productChosen.title }}</h2>
    <img src="{{ productChosen.images[0] }}" alt="Imagen producto">
    <p>{{ productChosen.description }}</p>
  </div>
</div>
